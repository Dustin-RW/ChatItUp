<section class="room-container col-md-3">
  <div class="chat-header">
    <h2> Chat It Up
      <span class="create-button">
          <button class="btn btn-default" ng-click="home.open()">Create Room</button>
      </span>
    </h2>
  </div>
  <div ng-repeat="room in home.rooms">
    <h4 class="room-names" ng-click="home.getRoom(room.$value)">{{ room.$value }}</h4>
  </div>
</section>
<section class="message-container col-md-9">
  <h3 class="message-header">{{ home.room }} Messages</h3>
  <table class="table table-striped">
    <tr>
      <td>
        {{ home.messages }}
      </td>
    </tr>
    <tr>
      <td>
        ...
      </td>
    </tr>
  </table>
</section>
