<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel">Nickname</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input type="text" id="nickname" ng-model="ctrl.newNickname" class="form-control">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="ctrl.setNickname()">Set Nickname</button>
</div>
