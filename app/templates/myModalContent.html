<div class="modal-header">
  <button type="button" class="close" ng-click="ctrl.closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">New Room</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="roomName">Room Name</label>
    <input type="text" id="roomName" ng-model="ctrl.newRoomName" class="form-control">
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="ctrl.closeModal()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="ctrl.addRoom()">Save changes</button>
</div>
